name: Generate and Publish Proto

on:
  push:
    branches: [main]
    paths:
      - 'proto/**'
      - 'go.mod'
      - '.github/workflows/publish.yml'
  pull_request:
    branches: [main]
    paths:
      - 'proto/**'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: '25.x'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install protoc-gen-go and protoc-gen-go-grpc
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate Go code from proto
        run: |
          mkdir -p gen
          protoc --go_out=gen --go_opt=paths=source_relative \
                 --go-grpc_out=gen --go-grpc_opt=paths=source_relative \
                 -I. proto/controller.proto
          protoc --go_out=gen --go_opt=paths=source_relative \
                 -I. proto/common.proto
          
          # Move files from gen/proto to gen if they exist there
          if [ -d "gen/proto" ]; then
            mv gen/proto/*.pb.go gen/ 2>/dev/null || true
            rmdir gen/proto 2>/dev/null || true
          fi

      - name: Verify generated files
        run: |
          ls -la gen/
          head -20 gen/controller.pb.go

      - name: Commit and push generated code
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add gen/
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: regenerate proto Go code [skip ci]"
          
          # Pull with rebase to handle concurrent changes
          git pull --rebase origin main
          git push origin main

      - name: Update go.sum
        run: |
          go mod tidy
          git add go.sum
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update go.sum [skip ci]"
          git pull --rebase origin main
          git push origin main
        continue-on-error: true

      - name: Get version
        id: version
        run: |
          # Generate new version based on timestamp
          echo "version=v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create tag
        run: |
          git tag -a ${{ steps.version.outputs.version }} -m "Release ${{ steps.version.outputs.version }}"
          git push origin ${{ steps.version.outputs.version }}
        continue-on-error: true
